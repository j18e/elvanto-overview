<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Super Aggregator</title>
</head>
<body>
<div class="container">

  <h1 class="py-3">Service overview</h1>

  <div class="accordion" id="svcAccordion">
    {{- range $i, $type := . }}
    <div class="accordion-item">
      <h2 class="accordion-header" id="svcTypeHeading{{$i}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#svcTypeCollapse{{$i}}">
          <h4>{{ $type.Type }}</h4>
        </button>
      </h2>
      <div id="svcTypeCollapse{{$i}}" class="accordion-collapse collapse" data-bs-parent="#svcAccordion">
        <div class="accordion-body container">
          {{- range $type.Services }}
          <div class="row py-3">
            <strong><ol class="breadcrumb">
              <li class="breadcrumb-item">{{ .Date }}</li>
              <li class="breadcrumb-item">{{ .Location }}</li>
            </ol></strong>
            {{- range .Volunteers }}
            <ol class="breadcrumb">
              <li class="breadcrumb-item">{{ .Department }}</li>
              <li class="breadcrumb-item">{{ .Position }}</li>
              <li class="breadcrumb-item">{{ .Name }}</li>
            </ol>
            {{- end }}
          </div>
          {{- end }}
        </div>
      </div>
    </div>
    {{- end }}
  </div>

  <footer class="pt-3">
    <p>Copyright 2021 Jamie Wiebe</p>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
